
{% extends 'index.html'%}

{% load static %}

{% block loadCss %}
<link rel="stylesheet" href="{% static 'assets/css/userManagement.css'%}"/>
{% endblock %}

{% block content %}

  <!-- HOME HEADING SECTION -->



<div class="registerDiv logindiv">
    <div class="login-box">


        <div class="container">

                  
            <div class="register-content">
    
                <form method="POST" id="signup-form" class="signup-form">
    
                    <h2 class="form-title">Login</h2>
                    
                    <button class="loginBtn loginBtn--facebook">
                        Login using Facebook
                      </button>
                      
                      <button class="loginBtn loginBtn--google">
                        Login using Google
                      </button>
                    

                    <div class="form-group user-box">
                        <input type="email" class="form-input" name="email" placeholder="Your Email Address" required/>
                    </div>
    
                    <div class="form-group user-box">
                        <input type="password" class="form-input" name="password" placeholder="Enter Password" required min="7"/>
                    </div>
    
                    <p  class="loginHereLink">
                        <a href="#" >Forget Password?</a>
                    </p>
                   
                    
                 
                    <div class="regbtn">
                        <a  href="#">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Login"/>
                          </a>
                    
                    </div>
                      
    
                 
    
                </form>
              
            </div>
                
    
    
        </div>

    </div>
   

</div>
   



{% endblock %}

{% block footer %}

{% endblock %}

{% block scripts %}

<script>
        
    var password = document.getElementById("password")
, confirm_password = document.getElementById("rePassword");

function validatePassword(){
if(password.value != confirm_password.value) {
confirm_password.setCustomValidity("Passwords Did Not Match");
} else {
confirm_password.setCustomValidity('');
}
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
    
</script>
    {% endblock %}
